<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"/>
    <title>Bapature Labs Signup</title>
	<base href="/blog/blog-test/portal/">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<style>
		.strikethrough {
			text-decoration: line-through;	
		}
	</style>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
	crossorigin="anonymous"></script>
	
    <script>
		
		//########################################### DEV MODE PASSWORD: 879 ##################################################
		
		function settingsDone() {
			if (document.getElementById("name").value.toString().includes("<")) { //name
				alert("Are you trying to break the system?");
				return false;
			}
			if (isNaN(document.getElementById("age").value) || document.getElementById("age").value < 1) { //age 
				alert("Please enter valid information, it is for your safety!");
				return false;
			}
			if (settings.prefix.value == "") {
				alert("Please pick a prefix, we here at bapature like to be respectful of your wishes.");	
				return false;
			}
			
			if (settings.hints.checked) {
				window.location.href = "rules.html";
				return false;
			}
			 
			sessionStorage.setItem("prefix", settings.prefix.value);
			sessionStorage.setItem("name", document.getElementById("name").value);
			sessionStorage.setItem("age", document.getElementById("age").value);
			sessionStorage.setItem("cutSceneRan", settings.skipText.checked);
			if (!document.settings.skipText.checked){
				sessionStorage.setItem("textSpd", document.getElementById("textSpd").value);
			}
			sessionStorage.setItem("backgroundC", document.getElementById("backgroundC").value);
			
			window.location.href = "tutorial1.html";
			
			return false;
		}
		
		function devEnable() {
			if (sessionStorage.getItem("devMode")){
				alert("Dev mode already enabled");
			}
			else if (document.getElementById("devPassword").value == "879") {
				sessionStorage.setItem("devMode", true); 
				alert("Dev mode enabled");
			}
			else {
				alert("Wrong Password, dev mode not enabled");
			}
			return false;
		}
		
		function textDisable() {
			if (document.settings.skipText.checked){
				$("#textSpdOptions").hide();
			}
			else {
				$("#textSpdOptions").show();
			}
		}
		
		function sliderLabel() {
			settings.outputVal.value = settings.bestOf.value;
				
		}
		
	</script>
    
</head>

<body>

<div id="container">

	<h1>Bapature Labs <span class="strikethrough">Victim</span> Test Subject Sign Ups</h1>
		
	<form method="post" name="settings" onSubmit="return settingsDone()">

	<h2>Legal Information</h2>

	<p>
		<label for="name">Please enter your last name:</label>
		<input style="width:180px" type="text" id="name" name="name" maxlength="11" value="Harrison" />
	</p>

	<p>
		<label for="age">Please enter your age:</label>
		<input style="width:95px" type="number" id="age" name="age" value="23" />
	</p>

	<h3>Pick a Prefix</h3>
	<p>
		<label for="Mr">Mr.</label>
		<input type="radio" id="Mr" name="prefix" value=" mister " />
	</p> 

	<p>
		<label for="Mrs">Mrs.</label>
		<input type="radio" id="Mrs" name="prefix" value=" missis " />
	</p> 

	<p>
		<label for="Ms">Ms.</label>
		<input type="radio" id="Ms" name="prefix" value=" miss " />
	</p> 

	<p>
		<label for="Sir">Sir</label>
		<input type="radio" id="Sir" name="prefix" value=" sir " />
	</p> 

	<p>
		<label for="Dr">Dr. </label>
		<input type="radio" id="Dr" name="prefix" value=" doctor " />
	</p> 

	<p>
		<label for="herMagesty">Her Magesty </label>
		<input type="radio" id="herMagesty" name="prefix" value=" Her Magesty " checked="checked" />
	</p> 

	<h2>Personal Prefrences</h2>

	<p>
	   <label for="skipText">Skip all text:</label>
	   <input type="checkBox" id="skipText" name="skipText" onClick="textDisable();" />
	</p>

	<p id="textSpdOptions">
	   <label for="textSpd">Text Speed:</label>
	   <input type="range" id="textSpd" value="1.5" name="bestOf" min="1" max="3" step="0.1" oninput="sliderLabel()"/>
	   <output name="outputVal">1.5</output>
	</p>

	<p>
	   <label for="backgroundC">Background Color</label>
	   <input type="color" id="backgroundC" name="backgroundC" value="#FFFFFF" />
	</p>
	  
	<p>
	   <label for="hints">I don't know how to be a test subject:</label>
	   <input type="checkBox" id="hints" checked="true" name="hints" />
	</p>

	  
		<button type="submit" value="process form">Submit Application</button>
		<button type="reset" value="reset form">Restart the Application</button>
	  
	</form>

	<form method="post" onSubmit="return devEnable()">

	<p>
	   <label for="devPassword">Enter Password to Enable Developer Mode:</label>
	   <input style="width:55px" type="password" id="devPassword" name="devPassword" />
		<button type="submit" value="process form">Enable Dev Mode</button>
	</p>

	</form>
</div>

</body>

</html>
